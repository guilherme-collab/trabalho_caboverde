<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guia Turístico – Cabo Verde</title>
  <style>
    /* (seu CSS igual, sem mudar nada) */
    :root{ --bg:#0b204a; --red:#d81f29; --white:#ffffff; --gold:#ffcd00; --ink:#0e1320;
      --muted:#6b7280; --card:rgba(255,255,255,.88); --glass:rgba(255,255,255,.35);
      --accent:#1e90ff; --ok:#10b981; --shadow:0 10px 25px rgba(0,0,0,.25); --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,sans-serif;color:var(--ink);background:#001b4d;overflow-x:hidden}
    img.rota{width:100%;max-width:500px;border-radius:12px;margin-top:6px;box-shadow:0 4px 12px rgba(0,0,0,.4)}
    /* resto do seu CSS igual... */
  </style>
</head>
<body>
  <!-- ... (tudo igual até o JS) ... -->

  <script>
    const data = {
      economico: {
        nome:"Plano Econômico",
        ilhas:[
          {nome:"Santiago", capa:"https://upload.wikimedia.org/wikipedia/commons/3/37/Pr%C3%A9sia_de_Praia%2C_Cabo_Verde.jpg", destaque:["Cidade Velha","Praias de Tarrafal","Mercados locais"], precoBaseNoite:8500,
           roteiro:[
             {dia:1,titulo:"Chegada a Praia", desc:"Passeio pelo Plateau e Mercado de Sucupira.", comida:"Cachupa com peixe fresco", hotel:"Hotel Oasis Praia", img:"https://upload.wikimedia.org/wikipedia/commons/0/07/Praia_Santiago_Cape_Verde.jpg"},
             {dia:2,titulo:"Cidade Velha", desc:"Forte Real de São Filipe e rua Banana.", comida:"Guisado de cabrito", hotel:"Pousada Colonial", img:"https://upload.wikimedia.org/wikipedia/commons/5/58/Cidade_Velha_Santiago.jpg"},
             {dia:3,titulo:"Tarrafal", desc:"Praia e mergulho.", comida:"Frutos do mar ao pôr do sol", hotel:"Residencial Tarrafal", img:"https://upload.wikimedia.org/wikipedia/commons/9/9e/Tarrafal_Beach_Santiago.jpg"}
           ]},
          {nome:"Maio", capa:"https://upload.wikimedia.org/wikipedia/commons/8/87/Maio_Cabo_Verde.jpg", destaque:["Praias vazias","Tartarugas","Clima tranquilo"], precoBaseNoite:7800,
           roteiro:[
             {dia:4,titulo:"Barreira & Morro", desc:"Praias extensas de areia clara, relaxamento.", comida:"Peixe grelhado", hotel:"Hotel Maio Beach", img:"https://upload.wikimedia.org/wikipedia/commons/7/72/Maio_Beach.jpg"},
             {dia:5,titulo:"Vila do Maio", desc:"Exploração da arquitetura colonial.", comida:"Cachupa tradicional", hotel:"Pousada da Vila", img:"https://upload.wikimedia.org/wikipedia/commons/c/c2/Vila_do_Maio.jpg"},
             {dia:6,titulo:"Passeio ecológico", desc:"Observação de aves e tartarugas.", comida:"Mariscos locais", hotel:"Hotel Maio Eco", img:"https://upload.wikimedia.org/wikipedia/commons/d/d6/Turtles_Maio.jpg"}
           ]}
        ]
      },
      premium:{
        nome:"Plano Premium",
        ilhas:[
          {nome:"Sal", capa:"https://upload.wikimedia.org/wikipedia/commons/0/0e/Sal_Cabo_Verde.jpg", destaque:["Santa Maria","Ponta Preta","Salinas de Pedra de Lume"], precoBaseNoite:14500,
           roteiro:[
             {dia:1,titulo:"Chegada a Santa Maria", desc:"Passeio pelo pontão e restaurantes à beira-mar.", comida:"Lagosta grelhada", hotel:"Hotel Morabeza", img:"https://upload.wikimedia.org/wikipedia/commons/7/71/Santa_Maria_Sal_Island_Cape_Verde.jpg"},
             {dia:2,titulo:"Ilhotas & Kite Beach", desc:"Praia com esportes aquáticos.", comida:"Peixe assado com banana", hotel:"Resort Kite", img:"https://upload.wikimedia.org/wikipedia/commons/2/20/Kite_Beach_Sal.jpg"},
             {dia:3,titulo:"Salinas", desc:"Flutuação nas salinas vulcânicas de Pedra de Lume.", comida:"Ceviche de peixe", hotel:"Salinas Hotel", img:"https://upload.wikimedia.org/wikipedia/commons/3/34/Pedra_de_Lume_Salt_Crater_Sal.jpg"}
           ]},
          {nome:"Santo Antão", capa:"https://upload.wikimedia.org/wikipedia/commons/6/63/Santo_Ant%C3%A3o_Cabo_Verde.jpg", destaque:["Trilhas verdes","Vale do Paul","Ribeira Grande"], precoBaseNoite:16200,
           roteiro:[
             {dia:4,titulo:"Acesso via São Vicente", desc:"Travessia de barco + miradouros.", comida:"Cachupa rica", hotel:"Hotel Miradouro", img:"https://upload.wikimedia.org/wikipedia/commons/8/8d/Ferry_Sao_Vicente_to_Santo_Antao.jpg"},
             {dia:5,titulo:"Trilha no Vale do Paul", desc:"Cenários montanhosos e vilarejos.", comida:"Cabrito assado", hotel:"Pousada Vale do Paul", img:"https://upload.wikimedia.org/wikipedia/commons/a/ab/Vale_do_Paul_Santo_Antao.jpg"},
             {dia:6,titulo:"Canyons & Costeira", desc:"Exploração leve pelas ribeiras e costa norte.", comida:"Peixe fresco com batata-doce", hotel:"Hotel Ribeira Grande", img:"https://upload.wikimedia.org/wikipedia/commons/f/f3/Coastline_Santo_Antao.jpg"}
           ]}
        ]
      }
    };

    const el = (sel)=>document.querySelector(sel);
    const cards = el('#cards');
    const selPlano = el('#selPlano');
    const selNoites = el('#selNoites');
    const selPessoas = el('#selPessoas');
    const priceEl = el('#price');
    const btnReservar = el('#btnReservar');
    const modal = el('#modal');
    const modalClose = el('#modalClose');
    const timeline = el('#timeline');
    const btnEconomico = el('#btnEconomico');
    const btnPremium = el('#btnPremium');

    let planoAtual = "economico";

    function renderCards(){
      const plano = data[planoAtual];
      cards.innerHTML = "";
      plano.ilhas.forEach(ilha=>{
        const div = document.createElement('div');
        div.className="card";
        div.innerHTML=`
          <div class="cover" style="background-image:url(${ilha.capa})">
            <div class="badge">${ilha.nome}</div>
          </div>
          <div class="content">
            <h3>${ilha.nome}</h3>
            <div class="tags">${ilha.destaque.map(d=>`<div class="tag">${d}</div>`).join('')}</div>
          </div>
          <div class="actions">
            <button class="btn ghost" onclick='openModal(${JSON.stringify(ilha.roteiro)});'>Ver Roteiro</button>
          </div>
        `;
        cards.appendChild(div);
      });
    }

    function updatePrice(){
      const plano = data[planoAtual];
      let total=0;
      plano.ilhas.forEach(ilha=>{
        total += ilha.precoBaseNoite * selNoites.value * selPessoas.value;
      });
      priceEl.textContent = `CVE ${total.toLocaleString()}`;
    }

    function openModal(rota){
      timeline.innerHTML="";
      rota.forEach(ev=>{
        const div = document.createElement('div');
        div.className="event";
        div.innerHTML=`<h5>Dia ${ev.dia}: ${ev.titulo}</h5>
                       <p>${ev.desc}</p>
                       <p><strong>Comida:</strong> ${ev.comida} | <strong>Hotel:</strong> ${ev.hotel}</p>
                       ${ev.img ? `<img src="${ev.img}" alt="${ev.titulo}" class="rota">` : ""}`;
        timeline.appendChild(div);
      });
      modal.showModal();
    }

    modalClose.addEventListener('click',()=>modal.close());

    selPlano.addEventListener('change',e=>{
      planoAtual=e.target.value;
      renderCards();
      updatePrice();
      btnEconomico.classList.toggle('active',planoAtual==='economico');
      btnPremium.classList.toggle('active',planoAtual==='premium');
    });

    selNoites.addEventListener('input',updatePrice);
    selPessoas.addEventListener('input',updatePrice);

    btnEconomico.addEventListener('click',()=>{planoAtual="economico"; selPlano.value="economico"; renderCards(); updatePrice(); btnEconomico.classList.add('active'); btnPremium.classList.remove('active'); });
    btnPremium.addEventListener('click',()=>{planoAtual="premium"; selPlano.value="premium"; renderCards(); updatePrice(); btnPremium.classList.add('active'); btnEconomico.classList.remove('active'); });

    renderCards();
    updatePrice();
  </script>
</body>
</html>
