<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guia Turístico – Cabo Verde</title>
  <style>
    :root {
      --bg: #0b204a; --red: #d81f29; --white: #ffffff; --gold: #ffcd00;
      --ink: #0e1320; --muted: #6b7280; --card: rgba(255,255,255,.88);
      --glass: rgba(255,255,255,.35); --accent: #1e90ff; --ok: #10b981;
      --shadow: 0 10px 25px rgba(0,0,0,.25); --radius: 18px;
    }
    /* ... estilos permanecem iguais ... */
  </style>
</head>
<body>

  <!-- Bandeira e Header ... (mesmo que antes, mantido igual) -->

  <main class="container" id="app">
    <div class="grid" id="cards"></div>

    <div class="section">
      <h4>Calcule seu pacote</h4>
      <div class="calc" aria-label="Calculadora de pacote">
        <div>
          <label for="selPlano">Plano</label>
          <select id="selPlano">
            <option value="economico">Econômico – Santiago + Maio</option>
            <option value="premium">Premium – Sal + Santo Antão</option>
          </select>
        </div>
        <div>
          <label for="selNoites">Noites</label>
          <input type="number" id="selNoites" min="3" max="14" step="1" value="6" />
        </div>
        <div>
          <label for="selPessoas">Pessoas</label>
          <input type="number" id="selPessoas" min="1" max="8" step="1" value="2" />
        </div>
        <div class="total">
          <div>
            <div style="font-size:12px; color:var(--muted)">Estimativa (voos internos, hospedagem e passeios)</div>
            <div class="price" id="price">CVE 0</div>
          </div>
          <button class="btn primary" id="btnReservar">Pré-reservar</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal ... (mesmo que antes, mantido igual) -->

  <script>
    // ===============================
    // Dados das ilhas e fotos
    // ===============================
    const data = {
      // PLANO ECONÔMICO
      economico: {
        nome: "Plano Econômico",
        ilhas: [
          {
            nome: "Santiago",
            capa: "COLOQUE_AQUI_LINK_DA_FOTO_DE_SANTIAGO", // <--- substitua pelo link da foto de Santiago
            destaque: ["Cidade Velha","Praias de Tarrafal","Mercados locais"],
            precoBaseNoite: 8500,
            roteiro: [
              {dia:1, titulo:"Chegada a Praia", desc:"Passeio pelo Plateau e Mercado de Sucupira.", comida:"Cachupa com peixe fresco", hotel:"Hotel Oasis Praia"},
              {dia:2, titulo:"Cidade Velha", desc:"Forte Real de São Filipe e rua Banana.", comida:"Guisado de cabrito", hotel:"Pousada Colonial"},
              {dia:3, titulo:"Tarrafal", desc:"Praia e mergulho.", comida:"Frutos do mar ao pôr do sol", hotel:"Residencial Tarrafal"}
            ]
          },
          {
            nome:"Maio",
            capa:"COLOQUE_AQUI_LINK_DA_FOTO_DE_MAIO", // <--- substitua pelo link da foto de Maio
            destaque:["Praias vazias","Tartarugas","Clima tranquilo"],
            precoBaseNoite: 7800,
            roteiro: [
              {dia:4, titulo:"Barreira & Morro", desc:"Praias extensas de areia clara, relaxamento.", comida:"Peixe grelhado", hotel:"Hotel Maio Beach"},
              {dia:5, titulo:"Vila do Maio", desc:"Exploração da arquitetura colonial.", comida:"Cachupa tradicional", hotel:"Pousada da Vila"},
              {dia:6, titulo:"Passeio ecológico", desc:"Observação de aves e tartarugas.", comida:"Mariscos locais", hotel:"Hotel Maio Eco"}
            ]
          }
        ]
      },

      // PLANO PREMIUM
      premium: {
        nome: "Plano Premium",
        ilhas: [
          {
            nome:"Sal",
            capa:"COLOQUE_AQUI_LINK_DA_FOTO_DE_SAL", // <--- substitua pelo link da foto de Sal
            destaque:["Santa Maria","Ponta Preta","Salinas de Pedra de Lume"],
            precoBaseNoite:14500,
            roteiro: [
              {dia:1, titulo:"Chegada a Santa Maria", desc:"Passeio pelo pontão e restaurantes à beira-mar.", comida:"Lagosta grelhada", hotel:"Hotel Morabeza"},
              {dia:2, titulo:"Ilhotas & Kite Beach", desc:"Praia com esportes aquáticos.", comida:"Peixe assado com banana", hotel:"Resort Kite"},
              {dia:3, titulo:"Salinas", desc:"Flutuação nas salinas vulcânicas de Pedra de Lume.", comida:"Ceviche de peixe", hotel:"Salinas Hotel"}
            ]
          },
          {
            nome:"Santo Antão",
            capa:"COLOQUE_AQUI_LINK_DA_FOTO_DE_SANTO_ANTAO", // <--- substitua pelo link da foto de Santo Antão
            destaque:["Trilhas verdes","Vale do Paul","Ribeira Grande"],
            precoBaseNoite:16200,
            roteiro: [
              {dia:4, titulo:"Acesso via São Vicente", desc:"Travessia de barco + miradouros.", comida:"Cachupa rica", hotel:"Hotel Miradouro"},
              {dia:5, titulo:"Trilha no Vale do Paul", desc:"Cenários montanhosos e vilarejos.", comida:"Cabrito assado", hotel:"Pousada Vale do Paul"},
              {dia:6, titulo:"Canyons & Costeira", desc:"Exploração leve pelas ribeiras e costa norte.", comida:"Peixe fresco com batata-doce", hotel:"Hotel Ribeira Grande"}
            ]
          }
        ]
      }
    };

    // ===============================
    // Código principal permanece igual
    // ===============================
    const el = sel => document.querySelector(sel);
    const cards = el('#cards');
    const selPlano = el('#selPlano');
    const selNoites = el('#selNoites');
    const selPessoas = el('#selPessoas');
    const priceEl = el('#price');
    const btnReservar = el('#btnReservar');
    const modal = el('#modal');
    const modalClose = el('#modalClose');
    const timeline = el('#timeline');
    const btnEconomico = el('#btnEconomico');
    const btnPremium = el('#btnPremium');

    let planoAtual = "economico";

    function renderCards() {
      const plano = data[planoAtual];
      cards.innerHTML = "";

      plano.ilhas.forEach(ilha => {
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
          <div class="cover" style="background-image:url(${ilha.capa})">
            <div class="badge">${ilha.nome}</div>
          </div>
          <div class="content">
            <h3>${ilha.nome}</h3>
            <div class="tags">${ilha.destaque.map(d=>`<div class="tag">${d}</div>`).join('')}</div>
          </div>
          <div class="actions">
            <button class="btn ghost" onclick='openModal(${JSON.stringify(ilha.roteiro).replace(/'/g,"\\'")});'>Ver Roteiro</button>
          </div>
        `;
        cards.appendChild(div);
      });
    }

    function updatePrice() {
      const plano = data[planoAtual];
      let total = 0;
      plano.ilhas.forEach(ilha => {
        total += ilha.precoBaseNoite * selNoites.value * selPessoas.value;
      });
      priceEl.textContent = `CVE ${total.toLocaleString()}`;
    }

    function openModal(rota) {
      timeline.innerHTML = "";
      rota.forEach(ev => {
        const div = document.createElement('div');
        div.className = "event";
        div.innerHTML = `<h5>Dia ${ev.dia}: ${ev.titulo}</h5><p>${ev.desc}</p>
                         <p><strong>Comida:</strong> ${ev.comida} | <strong>Hotel:</strong> ${ev.hotel}</p>`;
        timeline.appendChild(div);
      });
      modal.showModal();
    }

    modalClose.addEventListener('click', () => modal.close());

    selPlano.addEventListener('change', e => {
      planoAtual = e.target.value;
      renderCards();
      updatePrice();
      btnEconomico.classList.toggle('active', planoAtual === 'economico');
      btnPremium.classList.toggle('active', planoAtual === 'premium');
    });

    selNoites.addEventListener('input', updatePrice);
    selPessoas.addEventListener('input', updatePrice);

    btnEconomico.addEventListener('click', () => {
      planoAtual = "economico"; selPlano.value = "economico";
      renderCards(); updatePrice();
      btnEconomico.classList.add('active'); btnPremium.classList.remove('active');
    });

    btnPremium.addEventListener('click', () => {
      planoAtual = "premium"; selPlano.value = "premium";
      renderCards(); updatePrice();
      btnPremium.classList.add('active'); btnEconomico.classList.remove('active');
    });

    renderCards();
    updatePrice();
  </script>

</body>
</html>
