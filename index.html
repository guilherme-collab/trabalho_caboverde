<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guia Turístico – Cabo Verde</title>
  <style>
    :root{
      --bg: #0b204a;
      --red: #d81f29;
      --yellow: #f5c518;
      --text: #f5f5f5;
      --card: #132c65;
    }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 2rem;
      background:linear-gradient(90deg,var(--red),var(--yellow));
      color:#fff;
      font-weight:bold;
    }
    header h1{margin:0;font-size:1.2rem;}
    .tabs{
      display:flex;
      justify-content:center;
      gap:1rem;
      margin:1rem 0;
    }
    .tab{
      padding:0.5rem 1rem;
      background:var(--card);
      border-radius:20px;
      cursor:pointer;
      transition:0.3s;
    }
    .tab.active{background:var(--yellow); color:#000;}
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1rem;
      padding:1rem;
    }
    .card{
      background:var(--card);
      border-radius:10px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .card .cover{
      height:150px;
      background-size:cover;
      background-position:center;
      position:relative;
    }
    .card .cover .badge{
      position:absolute;
      bottom:5px; left:5px;
      background:var(--red);
      padding:0.3rem 0.6rem;
      border-radius:5px;
      font-size:0.8rem;
    }
    .card .content{
      padding:1rem;
      flex-grow:1;
    }
    .tags{
      display:flex;
      flex-wrap:wrap;
      gap:0.5rem;
      margin-top:0.5rem;
    }
    .tag{
      background:var(--yellow);
      color:#000;
      padding:0.2rem 0.5rem;
      border-radius:5px;
      font-size:0.75rem;
    }
    .actions{
      padding:0.5rem 1rem 1rem;
    }
    .btn{
      background:var(--red);
      color:#fff;
      padding:0.5rem 1rem;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    .btn.ghost{background:transparent; border:1px solid var(--yellow); color:var(--yellow);}
    .modal{
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.8);
      display:none;
      align-items:center;
      justify-content:center;
    }
    .modal-content{
      background:var(--card);
      padding:2rem;
      border-radius:10px;
      max-width:500px;
      max-height:80vh;
      overflow-y:auto;
    }
    .close{
      float:right;
      cursor:pointer;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Guia Turístico – Cabo Verde</h1>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="mudarPlano('economico')">Econômico</div>
    <div class="tab" onclick="mudarPlano('premium')">Premium</div>
  </div>

  <div class="cards" id="cards"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    const data = {
      economico: {
        ilhas: [
          {
            nome:"Santiago",
            capa:"https://upload.wikimedia.org/wikipedia/commons/2/28/Praia%2C_Cape_Verde_-_panoramio.jpg",
            destaque:["Cidade da Praia","Cultura","História"],
            roteiro:[
              "Visita à Cidade Velha (Patrimônio Mundial).",
              "Passeio pelo Plateau na Praia.",
              "Exploração das praias locais."
            ]
          },
          {
            nome:"Fogo",
            capa:"https://upload.wikimedia.org/wikipedia/commons/b/bc/Fogo_volcano.jpg",
            destaque:["Vulcão","Aventura"],
            roteiro:[
              "Subida ao Pico do Fogo.",
              "Tour pelas plantações de café.",
              "Passeio pelas vilas tradicionais."
            ]
          }
        ]
      },
      premium: {
        ilhas: [
          {
            nome:"Sal",
            capa:"https://upload.wikimedia.org/wikipedia/commons/8/88/Santa_Maria_Sal.jpg",
            destaque:["Resorts","Praias"],
            roteiro:[
              "Relaxar nas praias de Santa Maria.",
              "Esportes aquáticos.",
              "Visita às Salinas de Pedra de Lume."
            ]
          },
          {
            nome:"Boa Vista",
            capa:"https://upload.wikimedia.org/wikipedia/commons/0/05/Boa_Vista%2C_Cape_Verde_-_Beach_%28129767835%29.jpeg",
            destaque:["Dunas","Praias"],
            roteiro:[
              "Passeio de 4x4 pelas dunas do Deserto de Viana.",
              "Observação de tartarugas marinhas.",
              "Praia de Chaves."
            ]
          }
        ]
      }
    };

    let planoAtual = 'economico';

    function mudarPlano(plano){
      planoAtual = plano;
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${plano==='economico'?1:2})`).classList.add('active');
      renderCards();
    }

    function renderCards(){
      const plano = data[planoAtual];
      const cards = document.getElementById("cards");
      cards.innerHTML = "";
      plano.ilhas.forEach((ilha, index)=>{
        const div = document.createElement('div');
        div.className="card";
        div.innerHTML=`
          <div class="cover" style="background-image:url(${ilha.capa})">
            <div class="badge">${ilha.nome}</div>
          </div>
          <div class="content">
            <h3>${ilha.nome}</h3>
            <div class="tags">${ilha.destaque.map(d=>`<div class="tag">${d}</div>`).join('')}</div>
          </div>
          <div class="actions">
            <button class="btn ghost" onclick='openModal(${JSON.stringify(ilha.roteiro)})'>Ver Roteiro</button>
          </div>
        `;
        cards.appendChild(div);
      });
    }

    function openModal(roteiro){
      const modal=document.getElementById('modal');
      const body=document.getElementById('modal-body');
      body.innerHTML="<h2>Roteiro</h2><ul>"+roteiro.map(r=>"<li>"+r+"</li>").join('')+"</ul>";
      modal.style.display='flex';
    }
    function closeModal(){document.getElementById('modal').style.display='none';}

    renderCards();
  </script>
</body>
</html>
